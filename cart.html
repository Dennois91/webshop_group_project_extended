<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Remember to checkout the items in your cart!">
    <title>Style Hive: Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="icon" type="image/png" href="images/favicon.ico" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon.ico" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body class="d-flex flex-column h-100" onload="getCartItems()">

<header class="container-fluid p-0 bg-primary bg-opacity-50">
    <img class="img-fluid" src="images/brand.png" alt="Brand">

    <div class="container-fluid align-content-center bg-opacity-50 bg-primary">
        <nav class="d-flex justify-content-center">
            <a href="index.html" class="btn btn-primary opacity-90 mx-3 col-3">Home</a>
            <button class="btn btn-primary opacity-90 mx-3 col-3" data-bs-toggle="modal"
                    data-bs-target="#modal">Contact
            </button>
            <a href="cart.html" class="btn btn-success mx-3 col-3">Cart</a>

        </nav>
        <div class="modal fade modal-lg" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1> Contact us here</h1>
                    </div>
                    <div class="modal-body">
                        <p> If you have any questions or comments, please feel free to contact us using the form
                            below: </p>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email"
                                       placeholder="Enter your email address">
                            </div>
                            <div class="form-group">
                            <textarea class="form-control" id="message" rows="5"
                                      placeholder="Enter your message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary opacity-90 col-12 float-end mt-3">Submit
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="container">
                            <div class="col text-center">
                                <p>&copy; 2023 Webshop Group Project. All rights reserved.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="container-fluid flex-grow-1">

    <div class="container">
        <div id="cartItems" class="row"></div> <!-- get items JS -->
        <div id="orderSum" class="alert alert-info mt-3 d-none" role="alert"></div>

        <div id="emptyCartMessage" class="d-none text-center">
            <div class="card bg-light">
                <div class="card-body">
                    <h1>Your cart is empty.</h1>
                </div>
            </div>
        </div>

    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 d-flex justify-content-center">
            <button id="emptyCartBtn" class="btn btn-danger col-6 d-none" onclick="emptyCart()">Empty cart</button>
        </div>
    </div>

</main>

<footer class="bg-light">
    <hr>
    <div class="container">
        <div class="col text-center">
            <p>&copy; 2023 Webshop Group Project. All rights reserved.</p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
